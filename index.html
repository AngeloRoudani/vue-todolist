<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>

    <div id="app">

        <header class="container">
            
            <img src="img/Logo.png" alt="logo">
            <h1 class="title_top">Boolean</h1>
            
        </header>
        <main>

            <div class="container">
                <input class="input_style border_style" type="text"
                 placeholder="Inserisci qui cosa devi fare" v-model="newTask.text"
                 @keyup.enter="taskPush">
                <button class="border_style cursor" @click="taskPush">Aggiungi</button>
            </div>

            <div class="container task_list">
                <ul v-if="taskArray.length > 0">
                    <li v-for="(task,index) in taskArray"  class="task">
                        <span class="task_content" @click="getDone">{{task.text}}</span>
                        <i class="fa-solid fa-square-xmark cursor" @click="deleteTask(index)" ></i>
                    </li>
                </ul>
                <h4 v-else>Non hai impegni</h4>
            </div>
            
        </main>


    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
