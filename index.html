<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <div id="app">

        <header class="container">

        <main>

            <div class="container task_list">
                <ul>

                    </li>
                    <li class="task">
                        <span class="task_content">Content</span>
                        <i class="fa-solid fa-square-xmark"></i>
                    </li>
                    <li class="task">
                        <span class="task_content">Content</span>
                        <i class="fa-solid fa-square-xmark"></i>
                    </li>
                    <li class="task">
                        <span class="task_content">Content</span>
                        <i class="fa-solid fa-square-xmark"></i>
                    </li>
                    
                </ul>
            </div>
            
        </main>


    </div>

    <script type="text" src="js/main.js"></script>
